<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Post</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h:commandButton action="/index" value="Home"/>  
            </h:form>
            <hr />
            <h:form>
                <div class="container">
                    Category:
                    <h:selectManyMenu value="#{postBean.entity.categories}" converter="categoryConverter">
                        <f:selectItems value="#{categoryBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.title}"/>   
                    </h:selectManyMenu>
                </div>
                <br />
                Title:<h:inputText value="#{postBean.entity.title}"/><br />
                Context:<h:inputTextarea rows="5" cols="50" value="#{postBean.entity.context}"/><br />
                <h:commandButton styleClass="btn btn-danger" rendered="#{postBean.entity.id==0}" action="#{postBean.create()}" value="create"/>
                <h:commandButton  styleClass="btn btn-secondary" rendered="#{postBean.entity.id!=0}" action="#{postBean.update()}" value="update"/>
            </h:form>
            <hr />
            <h:form>
               <h:commandButton action="#{postBean.previous()}" value="previous" />
               <h:commandButton action="#{postBean.next()}" value="next" />
                
            </h:form>
            
            
            <h:form>
                <h:dataTable border="1" value="#{postBean.list}" var="entity">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{entity.id}

                    </h:column>

                    <h:column>
                        <f:facet name="header">CATEGORIES</f:facet>
                        <ul>
                            <ui:repeat value="#{entity.categories}" var="k">
                                <li>#{k.title}</li>

                            </ui:repeat>
                        </ul>

                    </h:column>
                    <h:column>
                        <f:facet name="header">TITLE</f:facet>
                            #{entity.title}

                    </h:column>
                    <h:column>
                        <f:facet name="header">ADMINISTRATION</f:facet>
                        <h:commandButton styleClass="btn btn-danger" action="#{postBean.delete(entity)}" value="delete"/>
                        <h:commandButton styleClass="btn btn-secondary" action="#{postBean.setEntity(entity)}" value="update"/>


                    </h:column>  

                </h:dataTable>
            </h:form>
        </div>  
    </h:body>
</html>
