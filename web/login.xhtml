<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
            
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Facelet Title</title>
    </head>
    <h:body>
        
          <h:form>
            
            Username:<h:inputText id="uname" value="#{lc.user.username}" required="true" requiredMessage="Bu alan doldurulmasÄ± zorunludur!"> <br />
                     <f:validateLength minimum="3" maximum="6"/><br />
                     </h:inputText><br />
                <h:message for="uname" style=" color:red" /><br />
            <br />
            Password:<h:inputText id="pass"  validator="#{testBean.validatePassword}" value="#{lc.user.password}" /><br />
            <h:message for="pass"  style ="color:red"/><br />
            <h:commandButton action="#{lc.login()}" value="REGISTER"/>  
            
            
        </h:form>
       
     
         <h1>Login Page</h1>
        <hr />
        <h:form rendered="#{validUser==null}">
            <h:commandButton  action="/index?faces-redirect=true"  value="Public"/> 
            <h:commandButton  action="/login?faces-redirect=true"  value="Login"/> 
            <h:commandButton  action="/logout?faces-redirect=true"  value="Logout"/> 
            <h:commandButton  action="/private?faces-redirect=true"  value="Private"/> 
            <h:commandButton  action="/register?faces-redirect=true"  value="Register"/> 
            
        </h:form>
        <h:panelGroup rendered="#{validUser !=null}" layout="block" >
         Username:   #{validUser.username}<br/>
         Password:   #{validUser.password} <br />
        
        </h:panelGroup>
       
        
        <hr/>
       
        <h:messages></h:messages>
    </h:body>
</html>
