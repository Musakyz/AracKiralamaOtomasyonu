<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Category</title>
        
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
        <h:form>
            <h:commandButton styleClass="btn btn-secondary" action="/index" value="Home"/>
        </h:form>
        </div>
         <h:form>
             <label class="form-label">Title</label>
            <h:inputText styleClass="form-control" value="#{categoryBean.entity.title}"/>
             
        <div class="mb-3">
            <h:commandButton  styleClass="btn btn-primary" rendered="#{categoryBean.entity.id==0}" action="#{categoryBean.create()}" value="create"/>
            <h:commandButton styleClass="btn btn-succes" rendered="#{categoryBean.entity.id!=0}" action="#{categoryBean.update()}" value="update"/>
        </div>
        </h:form>
        <hr/>
        <h:form>
        <h:dataTable styleClass="table table-stripped" value="#{categoryBean.list}" var="entity">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{entity.id}
                
            </h:column>
            <h:column>
                <f:facet name="header">TITLE</f:facet>
                #{entity.title}
                
            </h:column>
           <h:column>
                <f:facet name="header">ADMINISTRATION</f:facet>
                <h:commandButton styleClass="btn btn-danger" action="#{categoryBean.delete(entity)}" value="delete"/>
                <h:commandButton  styleClass="btn btn-primary" action="#{categoryBean.setEntity(entity)}" value="update"/>
                
                
            </h:column>  
            
        </h:dataTable>
            
            </h:form>
        
    </h:body>
</html>
