<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <head>
        <title>Facelet Title</title>
    </head>
    <h:body>
        
        
         <h1>Register Page</h1>
        <hr />
        <h:form>
            <h:commandButton  action="/index?faces-redirect=true"  value="Public"/> 
            <h:commandButton  action="/login?faces-redirect=true"  value="Login"/> 
            <h:commandButton  action="/logout?faces-redirect=true"  value="Logout"/> 
            <h:commandButton  action="/private?faces-redirect=true"  value="Private"/> 
            <h:commandButton  action="/register?faces-redirect=true"  value="Register"/> 
            
        </h:form> 
        <br/><br/>
        <h:form enctype="multipart/form-data">
            <div>
                <label>File</label>
                <h:inputFile value="#{documentController.doc}"/>
            </div>
            <h:commandButton action="#{documentController.upload}" value="upload"/>
            
            
        </h:form>
    </h:body>
</html>
